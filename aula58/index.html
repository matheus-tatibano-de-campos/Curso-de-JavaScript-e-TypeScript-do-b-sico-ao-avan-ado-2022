<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>calculadora</h1>

        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn brn-clear">C</button></td>
                <td><button class="btn brn-num">(</button></td>
                <td><button class="btn brn-num">)</button></td>
                <td><button class="btn brn-num">/</button></td>
            </tr>

            <tr>
                <td><button class="btn brn-num">7</button></td>
                <td><button class="btn brn-num">8</button></td>
                <td><button class="btn brn-num">9</button></td>
                <td><button class="btn brn-num">*</button></td>
            </tr>

            <tr>
                <td><button class="btn brn-num">4</button></td>
                <td><button class="btn brn-num">5</button></td>
                <td><button class="btn brn-num">6</button></td>
                <td><button class="btn brn-num">+</button></td>
            </tr>

            <tr>
                <td><button class="btn brn-num">1</button></td>
                <td><button class="btn brn-num">2</button></td>
                <td><button class="btn brn-num">3</button></td>
                <td><button class="btn brn-num">-</button></td>
            </tr>

            <tr>
                <td><button class="btn brn-num">.</button></td>
                <td><button class="btn brn-num">0</button></td>
                <td><button class="btn brn-del">&laquo;</button></td>
                <td><button class="btn brn-eq">=</button></td>
            </tr>
        </table>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
