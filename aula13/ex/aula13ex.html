<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>

<body>

    <script>
        const nome = prompt('Digite o seu nome completo:');
        document.body.innerHTML += `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `O seu nome tem ${nome.length}  letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é:${nome[1]} <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome ? ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `Qual o ultimo indice da letra A no seu nome ? ${nome.lastIndexOf('a')} <br />`;
        document.body.innerHTML += `As 3 ultimas letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palabras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `O seu nome em letras maiúsculas: ${nome.toLocaleUpperCase()} <br />`;
        document.body.innerHTML += `O seu nome em letras minúsculas: ${nome.toLocaleLowerCase()} <br />`;
    </script>
</body>

</html>
